{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/apps.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>PStore Home</title>
</head>
<body>
    
    <!-- Навбар -->
    <ul>
        <li><a class='rainbow' >PStore</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/apps/">Search</a></li>
        <li><a href="/news/">News</a></li>
        <li><a href="/settings/">Settings</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/admin/">Admin</a></li>
    </ul>

    <select class="select" id="platform">
        <option value="windows">Windows</option>
        <option value="android" selected>Android</option>
        <option value="linux">Linux</option>
    </select>

    

    </br><a href="#" onclick="window.open('/apps/platform/'+document.getElementById('platform').value,'_self')"><span class="google_icon material-symbols-outlined">search</span></a></br>

    <select class="select" id="app_ids">
        {% for app in apps %}
            <option value="{{ app.app_id }}">Айди: {{ app.app_id }}</option>
        {% endfor %}
    </select>

    </br><a href="#" onclick="window.open('/app/'+document.getElementById('app_ids').value,'_self')"><span class="google_icon material-symbols-outlined">search</span></a>
        

    </br><a href="#" onclick="window.open('/apps/random/','_self')"><span class="google_icon material-symbols-outlined">shuffle</span></a>


</body>
</html>
