{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cards/app_card.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <title>PStore App Card</title>
</head>
<body>

    <script rel="javascript">
        function download(url) {
            if (String(url).startsWith("http")) {
                window.open(url)
            }

            else {
                window.open("/static/apps/"+url,);
            }
        }
    </script>
    <!-- Навбар -->
    <ul>
        <li><a class='rainbow'>PStore</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/apps/">Search</a></li>
        <li><a href="/news/">News</a></li>
        <li><a href="/settings/">Settings</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/admin/">Admin</a></li>
    </ul>
    
    <h1>Название: {{ app.name }}</h1>
    <h1>Описание: {{ app.description }}</h1>
    <h1>Платформа: {{ app.platform }}</h1>
    <h1>Разработчик: {{ app.author }}</h1>
    {% if user.is_superuser %}
        <h1>Айди: {{ app.app_id }}</h1>
    {% endif %}

    <!-- Кнопка скачать -->
    <button onclick="download('{{ app.link }}')" style="background-color: transparent;border: none;cursor: pointer;"><span class="google_icon material-symbols-outlined">download</span></button>
    <button onclick="window.history.back();" style="background-color: transparent;border: none;cursor: pointer;"><span class="google_icon material-symbols-outlined">undo</span></button>
</body>
</html>
